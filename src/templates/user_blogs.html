{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ email }}'s blogs</h2>
    <p><a href="/">Logout</a></p>
    <a href="/blogs/new"><button class="btn btn-primary">New blog</button></a>
    <hr>
    {% for blog in blogs %}
        <h3><a href="/posts/{{ blog._id }}">{{ blog.title }}</a></h3>
        <p>{{ blog.description }}</p>
        <hr>
    {% endfor %}
</div>
{% endblock %}
