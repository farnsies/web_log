{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ blog_title }}</h2>
    <p><a href="/blogs">Back to blogs</a></p>
    <a href="/posts/new/{{ blog_id }}">
        <button class="btn btn-primary">New post</button>
    </a>
    <hr>
    {% if posts|length > 0 %}
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p><i>{{ post.author }}</i></p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>No posts yet!</h4>
    {% endif %}
</div>
{% endblock %}
